<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
    }
    .pdf-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      margin-bottom: 20px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="pdf-container" id="pdf-viewer"></div>

  <script>
    const url = 'https://mrcntoine.github.io/circulaires/web/circulaires/Metro%20Que%20Weekly%20Flyer%200%20Valid%2015-05-25%20-%2021-05-25.pdf';

    const container = document.getElementById('pdf-viewer');

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          container.appendChild(canvas);

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
        });
      }
    });
  </script>

  <!-- Auto-resize to content height -->
  <script>
    window.addEventListener('load', () => {
      const sendHeight = () => {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ pdfHeight: height }, '*');
      };
      sendHeight();
      setInterval(sendHeight, 1000); // continuously update in case height changes
    });
  </script>
</body>
</html>
