<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="viewer.css">
  <script src="../build/pdf.js"></script>
  <script src="viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }
  </style>
</head>
<body>

  <!-- The PDF viewer UI -->
  <div id="viewerContainer" class="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script>
    // Set default PDF file (your uploaded file)
    var DEFAULT_URL = 'circulaires/Metro Que Weekly Flyer 0 Valid 15-05-25 - 21-05-25.pdf';

    // Configure PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc = '../build/pdf.worker.js';

    var loadingTask = pdfjsLib.getDocument(DEFAULT_URL);
    loadingTask.promise.then(function (pdf) {
      const viewer = document.getElementById('viewer');
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(function (page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          viewer.appendChild(canvas);
          page.render(renderContext);
        });
      }
    });
  </script>

  <!-- Auto-height postMessage script -->
  <script>
    window.addEventListener('load', () => {
      const resize = () => {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ pdfHeight: height }, '*');
      };
      resize();
      setInterval(resize, 1000);
    });
  </script>
</body>
</html>
